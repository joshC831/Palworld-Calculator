<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palworld Resource Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Palworld Sphere Calculator</h1>

    <label for="resourceType">Select a Sphere type:</label>
    <select id="resourceType">
        <option value="option1">Pal Sphere T1</option>
        <option value="option2">Mega Sphere T2</option>
        <option value="option3">Giga Sphere T3</option>
        <option value="option4">Hyper Sphere T4</option>
        <option value="option5">Ultra Sphere T5</option>
        <option value="option6">Legendary Sphere T6</option>
    </select>

    <br>

    <label for="resourceInput">Enter desired amount of Spheres:</label>
    <input type="number" id="resourceInput" placeholder="Enter quantity">

    <button onclick="calculateResources()">Calculate</button>

    <div id="result"></div>

    <h1>Ingot Calculator</h1>

    <label for="ingotResourceType">Select a Ingot type:</label>
    <select id="ingotResourceType">
        <option value="option7">Ingot</option>
        <option value="option8">Refined Ingot</option>
        <option value="option9">Pal Metal</option>
    </select>

    <br>

    <label for="IngotResourceInput">Enter the amount of resources:</label>
    <input type="number" id="ingotResourceInput" placeholder="Enter quantity">

    <button onclick="calculateIngotResources()">Calculate</button>

    <div id="ingotResult"></div>

    <h2>Other Calculator</h2>

    <label for="otherResourceType">Select a Resource type:</label>
    <select id="otherResourceType">
        <option value="option10">Cement</option>
        <option value="option11">Carbon Fiber</option>
    </select>

    <br>

    <label for="otherResourceInput">Enter the amount of resources:</label>
    <input type="number" id="otherResourceInput" placeholder="Enter quantity">

    <button onclick="calculateOtherResources()">Calculate</button>

    <div id="otherResult"></div>

    <br>

    <h2>Need Calculator</h2>

    <label for="mainItem">Select Sphere:</label>
    <select id="mainItem" onchange="updateConnectedItems()">
        <option value="Item 1">Pal Sphere T1</option>
        <option value="Item 2">Mega Sphere T2</option>
        <option value="Item 3">Giga Sphere T3</option>
        <option value="Item 4">Hyper Sphere T4</option>
        <option value="Item 5">Ultra Sphere T5</option>
        <option value="Item 6">Legendary Sphere T6</option>
    </select>

    <label for="connectedItem">What you have:</label>
    <select id="connectedItem">
        <!-- Options will be dynamically added based on the selected main item -->
    </select>

    <label for="inputQuantity">Input Quantity:</label>
    <input type="number" id="inputQuantity" />

    <button onclick="calculateQuantities()">Calculate</button>

    <div id="needResult"></div>

    <script src="script.js"></script>
</body>
</html>




    <script src="script.js"></script>
</body>
</html>
